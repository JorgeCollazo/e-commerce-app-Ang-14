<p-toast />
<div class="admin-page">
  <p-card [header]="editMode ? 'Edit Category' : 'Add Category'" subheader="You can add or edit categories here">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-right"></div>
          <div class="p-toolbar-group-left">
            <p-button icon="pi pi-plus" class="mr-2" [label]="editMode ? 'Edit' : 'Create'" (click)="onSubmit()" ></p-button>
            <p-button icon="pi pi-times-circle" severity="danger" label="Cancel" (click)="goBack()"></p-button>
            <!--            <button pButton icon="pi pi-print" class="mr-2 p-button-success"></button> ********** Another way ********** -->
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" pInputText formControlName="name">
              @if(categoryForm['name'].invalid && isSubmitted) {
                <small class="p-error">Name is required</small>
              }
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input id="icon" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" pInputText formControlName="icon">
              @if(categoryForm['icon'].invalid && isSubmitted) {
                <small class="p-error">Icon is required</small>
              }
            </div>
            <div class="field col">
              <label for="color">Color</label><br />
              <p-colorPicker formControlName="color" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
